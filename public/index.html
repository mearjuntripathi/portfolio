  <!DOCTYPE html>

  <head>

      content="Welcome to the portfolio of Arjun Tripathi, showcasing his skills as a software engineer, with expertise in web development and API engineering." />

    <!-- Open Graph Data -->
    <meta property="og:title" content="Arjun Tripathi - Software Engineer Portfolio">

    <meta property="og:type" content="website">

    <!-- Canonical Link -->
    <link rel="canonical" href="https://mearjuntripathi.me/">

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Arjun Tripathi",
        "url": "https://mearjuntripathi.me",
        "sameAs": [
          "https://www.linkedin.com/in/arjuntripathi",
          "https://github.com/arjuntripathi"
        ],
        "jobTitle": "Software Engineer",
        "description": "Arjun Tripathi is a skilled Software Engineer with expertise in web development, backend development, and API creation.",
        "alumniOf": [
          {
            "@type": "CollegeOrUniversity",
            "name": "Dr. A. P. J. Abdul Kalam Technical University"
          },
          {
            "@type": "CollegeOrUniversity",
            "name": "Mahatma Gandhi Kashi Vidyapith University"
          }
        ]
      }
  </script>
  </head>
